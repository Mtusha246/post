<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login / Register</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 60px;
      background: #fafafa;
    }
    .tabs {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .tabs button {
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: #eee;
      transition: 0.3s;
    }
    .tabs button.active {
      background: #007bff;
      color: white;
    }
    form {
      display: none;
    }
    form.active {
      display: block;
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 8px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button[type="submit"] {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }
    .success {
      color: green;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Welcome!</h1>

  <div class="tabs">
    <button id="loginTab" class="active">Login</button>
    <button id="registerTab">Register</button>
  </div>

  <form id="loginForm" class="active">
    <input type="text" id="loginUsername" placeholder="Username" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button type="submit">Login</button>
    <div id="loginMsg"></div>
  </form>

  <form id="registerForm">
    <input type="text" id="regUsername" placeholder="Username" required>
    <input type="email" id="regEmail" placeholder="Email" required>
    <input type="password" id="regPassword" placeholder="Password" required>
    <button type="submit">Register</button>
    <div id="regMsg"></div>
  </form>

  <script>
    const loginTab = document.getElementById('loginTab');
    const registerTab = document.getElementById('registerTab');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const loginMsg = document.getElementById('loginMsg');
    const regMsg = document.getElementById('regMsg');

    loginTab.onclick = () => {
      loginForm.classList.add('active');
      registerForm.classList.remove('active');
      loginTab.classList.add('active');
      registerTab.classList.remove('active');
      loginMsg.textContent = '';
    };

    registerTab.onclick = () => {
      registerForm.classList.add('active');
      loginForm.classList.remove('active');
      registerTab.classList.add('active');
      loginTab.classList.remove('active');
      regMsg.textContent = '';
    };

    // === LOGIN ===
    loginForm.onsubmit = async (e) => {
      e.preventDefault();
      const username = loginUsername.value.trim();
      const password = loginPassword.value.trim();
      loginMsg.textContent = '';
      loginMsg.className = '';

      try {
        const res = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include', // важно для cookie
          body: JSON.stringify({ username, password }),
        });

        const data = await res.json();

        if (res.ok && data.success) {
          loginMsg.textContent = '✅ Login successful! Redirecting...';
          loginMsg.className = 'success';
          setTimeout(() => (window.location.href = '/'), 800);
        } else {
          loginMsg.textContent = data.error || data.message || '❌ Invalid credentials';
          loginMsg.className = 'error';
        }
      } catch (err) {
        loginMsg.textContent = '⚠️ Network error: ' + err.message;
        loginMsg.className = 'error';
      }
    };

    // === REGISTER ===
    registerForm.onsubmit = async (e) => {
      e.preventDefault();
      regMsg.textContent = 'Registration is disabled in demo.\nUse admin / 654321 to login.';
      regMsg.className = 'error';
      loginTab.click();
    };
  </script>
</body>
</html>
