<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login / Register</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 60px; background: #fafafa; }
    .tabs { display: flex; justify-content: center; gap: 20px; margin-bottom: 20px; }
    .tabs button { padding: 10px 20px; cursor: pointer; border: none; border-radius: 6px; background: #eee; }
    .tabs button.active { background: #007bff; color: white; }
    form { display: none; }
    form.active { display: block; }
    input { display: block; margin: 10px auto; padding: 8px; width: 250px; border: 1px solid #ccc; border-radius: 4px; }
    button[type="submit"] { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer; }
    #cookieStatus { margin-top: 20px; font-size: 14px; color: #333; }
  </style>
</head>
<body>
  <h1>Welcome!</h1>

  <div class="tabs">
    <button id="loginTab" class="active">Login</button>
    <button id="registerTab">Register</button>
  </div>

  <form id="loginForm" class="active">
    <input type="text" id="loginIdentifier" placeholder="Username or Email" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <form id="registerForm">
    <input type="text" id="regUsername" placeholder="Username" required>
    <input type="email" id="regEmail" placeholder="Email" required>
    <input type="password" id="regPassword" placeholder="Password" required>
    <button type="submit">Register</button>
  </form>

  <div id="cookieStatus">Checking token...</div>

  <script>
    const loginTab = document.getElementById('loginTab');
    const registerTab = document.getElementById('registerTab');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const cookieStatus = document.getElementById('cookieStatus');

    loginTab.onclick = () => {
      loginForm.classList.add('active');
      registerForm.classList.remove('active');
      loginTab.classList.add('active');
      registerTab.classList.remove('active');
    };

    registerTab.onclick = () => {
      registerForm.classList.add('active');
      loginForm.classList.remove('active');
      registerTab.classList.add('active');
      loginTab.classList.remove('active');
    };

    // === Check cookies ===
    function checkCookies() {
      const hasToken = document.cookie.includes('token=');
      cookieStatus.textContent = hasToken ? '‚úÖ Token detected ‚Äî you are logged in' : '‚ùå No token detected ‚Äî please log in';
    }
    checkCookies();

    // === LOGIN ===
    loginForm.onsubmit = async (e) => {
      e.preventDefault();
      const identifier = document.getElementById('loginIdentifier').value;
      const password = document.getElementById('loginPassword').value;

      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include', // ‚úÖ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ –¥–ª—è –∫—É–∫–∏
        body: JSON.stringify({ username: identifier, email: identifier, password })
      });

      const data = await res.json();
      if (data.success) {
        alert('‚úÖ Login successful!');
        setTimeout(() => {
          checkCookies();
          window.location.href = '/';
        }, 800);
      } else {
        alert('‚ùå ' + (data.error || 'Login failed'));
      }
    };

    // === REGISTER ===
    registerForm.onsubmit = async (e) => {
      e.preventDefault();
      const username = regUsername.value;
      const email = regEmail.value;
      const password = regPassword.value;

      const res = await fetch('/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify({ username, email, password })
      });

      const data = await res.json();
      if (data.success) {
        alert('üéâ Registration successful! Now login.');
        loginTab.click();
      } else {
        alert('‚ùå ' + (data.error || 'Registration failed'));
      }
    };
  </script>
</body>
</html>
