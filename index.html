<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Social App</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: #fafafa; min-height: 100vh; color: #262626;
    }
    .header {
      background: #fff; border-bottom: 1px solid #dbdbdb;
      position: sticky; top: 0; z-index: 100;
    }
    .header-content {
      max-width: 935px; margin: 0 auto; padding: 8px 20px;
      display: flex; align-items: center; justify-content: space-between;
    }
    .logo { font-size: 28px; font-family: 'Brush Script MT', cursive; }
    .header-icons { display: flex; gap: 20px; align-items: center; }
    .icon-btn {
      background: none; border: none; font-size: 17px;
      cursor: pointer; padding: 8px; transition: opacity 0.2s;
    }
    .icon-btn:hover { opacity: 0.6; }
    .container { max-width: 614px; margin: 0 auto; padding: 30px 20px; }
    .create-post-card {
      background: #fff; border: 1px solid #dbdbdb; border-radius: 3px; margin-bottom: 24px;
    }
    .card-header { padding: 16px; border-bottom: 1px solid #efefef; font-weight: 600; font-size: 14px; }
    .card-body { padding: 16px; }
    textarea {
      width: 100%; min-height: 80px; padding: 12px;
      border: 1px solid #dbdbdb; border-radius: 3px; resize: vertical;
    }
    button.primary {
      background: #0095f6; color: white; border: none; border-radius: 8px;
      width: 100%; height: 38px; font-weight: 600; margin-top: 8px;
    }
    button.primary:hover { background: #1877f2; }
    #posts { animation: fadeIn 0.5s ease 0.2s both; }
    .post {
      background: #fff; border: 1px solid #dbdbdb; border-radius: 3px; margin-bottom: 24px;
    }
    .post-header {
      padding: 14px 16px; display: flex; justify-content: space-between;
      border-bottom: 1px solid #efefef;
    }
    .post-user { display: flex; align-items: center; gap: 12px; }
    .post-avatar {
      width: 32px; height: 32px; border-radius: 50%; background: #ff7a00;
      display: flex; align-items: center; justify-content: center;
      color: white; font-size: 14px; font-weight: 600;
    }
    .post-content { padding: 16px; }
    button.delete-btn {
      background: none; border: none; color: #999; font-size: 18px;
      cursor: pointer;
    }
    button.delete-btn:hover { color: #222; }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-content">
      <div class="logo">–ü–æ–ª—Égram</div>
      <div class="header-icons">
        <button class="icon-btn" id="navHome" title="Home">Home</button>
        <button class="icon-btn" id="navProfile" title="Profile">Profile</button>
        <button class="icon-btn" id="navChats" title="Chats">Chats</button>
        <button class="icon-btn" onclick="logout()">Logout</button>
      </div>
    </div>
  </div>

  <div class="container">
    <!-- Home Section -->
    <section id="homeSection">
      <div class="create-post-card">
        <div class="card-header">Create New Post</div>
        <div class="card-body">
          <textarea id="postContent" placeholder="Write something interesting..."></textarea>
          <button class="primary" onclick="createPost()">Share</button>
        </div>
      </div>
      <div id="posts" class="loading">Loading posts...</div>
    </section>

    <!-- Profile Section -->
    <section id="profileSection" style="display:none">
      <div class="create-post-card">
        <div class="card-header">Profile</div>
        <div class="card-body">
          <div id="profileInfo">Loading profile...</div>
        </div>
      </div>
    </section>

    <!-- Chats Section -->
    <section id="chatsSection" style="display:none">
      <div class="create-post-card">
        <div class="card-header">Friends & Requests</div>
        <div class="card-body">
          <div style="margin-bottom:10px; font-weight:600;">Send friend request</div>
          <input id="addFriendUsername" placeholder="Enter username" />
          <button class="primary" onclick="sendFriendRequest()">Add Friend</button>
        </div>
      </div>

      <div class="create-post-card">
        <div class="card-header">Incoming Requests</div>
        <div class="card-body" id="incomingRequests">Loading...</div>
      </div>

      <div class="create-post-card">
        <div class="card-header">Your Friends</div>
        <div class="card-body" id="friendsList">Loading...</div>
      </div>
    </section>
  </div>

  <script defer>
    const API_BASE = window.location.origin;

    async function checkAuth() {
      try {
        const res = await fetch(`${API_BASE}/auth/check`, { credentials: 'include' }); // ‚úÖ –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–æ
        if (!res.ok) throw new Error('Auth check failed');
        const data = await res.json();

        if (!data.authenticated) {
          console.warn('Not authenticated ‚Üí redirecting');
          window.location.href = '/auth.html';
          return false;
        }
        console.log('Authenticated as', data.user?.username || 'unknown');
        return true;
      } catch (err) {
        console.error('Auth check error:', err);
        window.location.href = '/auth.html';
        return false;
      }
    }

    async function fetchPosts() {
      const container = document.getElementById('posts');
      container.textContent = 'Loading...';
      try {
        const res = await fetch(`${API_BASE}/posts`, { credentials: 'include' });
        if (!res.ok) throw new Error('Failed to load posts');
        const posts = await res.json();
        if (!Array.isArray(posts)) throw new Error('Invalid posts format');
        renderPosts(posts);
      } catch (err) {
        console.error('Fetch posts error:', err);
        container.textContent = 'Error loading posts';
      }
    }

    async function createPost() {
      const content = document.getElementById('postContent').value.trim();
      if (!content) return alert('Please write something!');
      try {
        const res = await fetch(`${API_BASE}/posts`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ content }),
          credentials: 'include'
        });
        if (!res.ok) throw new Error('Failed to create post');
        document.getElementById('postContent').value = '';
        await fetchPosts();
      } catch (err) {
        alert('Error: ' + err.message);
      }
    }

    async function deletePost(id) {
      if (!confirm('Delete this post?')) return;
      try {
        const res = await fetch(`${API_BASE}/posts/${id}`, {
          method: 'DELETE',
          credentials: 'include'
        });
        if (!res.ok) throw new Error('Failed to delete post');
        fetchPosts();
      } catch (err) {
        alert('Error: ' + err.message);
      }
    }

    async function logout() {
      try {
        await fetch(`${API_BASE}/auth/logout`, { method: 'POST', credentials: 'include' });
      } catch (err) {
        console.error('Logout failed:', err);
      } finally {
        localStorage.clear();
        sessionStorage.clear();
        window.location.href = '/auth.html';
      }
    }

    // ---- Friends / Requests ----
    async function sendFriendRequest() {
      const username = document.getElementById('addFriendUsername').value.trim();
      if (!username) return alert('Enter a username');
      try {
        const res = await fetch(`${API_BASE}/friends/request`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ toUsername: username })
        });
        if (!res.ok) {
          const t = await res.text();
          throw new Error(t || 'Failed to send request');
        }
        document.getElementById('addFriendUsername').value = '';
        alert('Request sent');
        loadIncomingRequests();
      } catch (e) {
        alert('Error: ' + e.message);
      }
    }

    async function loadIncomingRequests() {
      const container = document.getElementById('incomingRequests');
      container.textContent = 'Loading...';
      try {
        const res = await fetch(`${API_BASE}/friends/requests`, { credentials: 'include' });
        if (!res.ok) throw new Error('Failed to load requests');
        const requests = await res.json();
        if (!Array.isArray(requests) || requests.length === 0) {
          container.innerHTML = '<div>No incoming requests</div>';
          return;
        }
        container.innerHTML = requests.map(r => `
          <div style="display:flex; align-items:center; justify-content:space-between; margin:6px 0;">
            <span>${escapeHtml(r.from_username)} wants to be friends</span>
            <button class="primary" style="width:auto; padding:0 12px; height:32px;" onclick="acceptRequest(${r.id})">Accept</button>
          </div>
        `).join('');
      } catch (e) {
        container.textContent = 'Failed to load requests';
      }
    }

    async function acceptRequest(requestId) {
      try {
        const res = await fetch(`${API_BASE}/friends/accept`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ requestId })
        });
        if (!res.ok) throw new Error('Failed to accept');
        await loadIncomingRequests();
        await loadFriends();
      } catch (e) {
        alert('Error: ' + e.message);
      }
    }

    async function loadFriends() {
      const container = document.getElementById('friendsList');
      container.textContent = 'Loading...';
      try {
        const res = await fetch(`${API_BASE}/friends`, { credentials: 'include' });
        if (!res.ok) throw new Error('Failed to load friends');
        const friends = await res.json();
        if (!Array.isArray(friends) || friends.length === 0) {
          container.innerHTML = '<div>No friends yet</div>';
          return;
        }
        container.innerHTML = friends.map(f => `
          <div>${escapeHtml(f.username)} (${escapeHtml(f.email || '')})</div>
        `).join('');
      } catch (e) {
        container.textContent = 'Failed to load friends';
      }
    }

    function renderPosts(posts) {
      const container = document.getElementById('posts');
      if (!posts.length) {
        container.innerHTML = '<div>No posts yet.</div>';
        return;
      }
      container.innerHTML = posts.map(p => `
        <div class="post">
          <div class="post-header">
            <div class="post-user">
              <div class="post-avatar">${(p.username || '?')[0].toUpperCase()}</div>
              <span>${escapeHtml(p.username || 'user')}</span>
            </div>
            <button class="delete-btn" aria-label="Delete post" onclick="deletePost(${p.id})">‚ãØ</button>
          </div>
          <div class="post-content">${escapeHtml(p.content || '')}</div>
        </div>
      `).join('');
    }

    function escapeHtml(text) {
      return text
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }

    // ---- Navigation ----
    function showSection(section) {
      document.getElementById('homeSection').style.display = section === 'home' ? '' : 'none';
      document.getElementById('profileSection').style.display = section === 'profile' ? '' : 'none';
      document.getElementById('chatsSection').style.display = section === 'chats' ? '' : 'none';
    }

    async function loadProfile() {
      const info = document.getElementById('profileInfo');
      info.textContent = 'Loading profile...';
      try {
        const res = await fetch(`${API_BASE}/auth/check`, { credentials: 'include' });
        if (!res.ok) throw new Error('Failed to load profile');
        const data = await res.json();
        if (!data.authenticated) {
          window.location.href = '/auth.html';
          return;
        }
        const u = data.user || {};
        info.innerHTML = `
          <div><b>Username:</b> ${escapeHtml(u.username || '')}</div>
          <div><b>Email:</b> ${escapeHtml(u.email || '')}</div>
        `;
      } catch (e) {
        info.textContent = 'Failed to load profile';
      }
    }

    document.getElementById('navHome').addEventListener('click', () => {
      showSection('home');
      fetchPosts();
    });
    document.getElementById('navProfile').addEventListener('click', () => {
      showSection('profile');
      loadProfile();
    });
    document.getElementById('navChats').addEventListener('click', () => {
      showSection('chats');
      loadIncomingRequests();
      loadFriends();
    });

    // üîπ Startup
    checkAuth().then(auth => { if (auth) { showSection('home'); fetchPosts(); } });
  </script>
</body>
</html>
