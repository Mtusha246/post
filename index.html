<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Social App</title>
  <style>
    /* === Стили (оставил всё как у тебя) === */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: #fafafa; min-height: 100vh; color: #262626; }
    .header { background: #fff; border-bottom: 1px solid #dbdbdb; position: sticky; top: 0; z-index: 100; }
    .header-content { max-width: 935px; margin: 0 auto; padding: 8px 20px;
      display: flex; align-items: center; justify-content: space-between; }
    .logo { font-size: 28px; font-family: 'Brush Script MT', cursive; }
    .header-icons { display: flex; gap: 20px; align-items: center; }
    .icon-btn { background: none; border: none; font-size: 17px; cursor: pointer; padding: 8px; transition: opacity 0.2s; }
    .icon-btn:hover { opacity: 0.6; }
    .container { max-width: 614px; margin: 0 auto; padding: 30px 20px; }
    .create-post-card { background: #fff; border: 1px solid #dbdbdb; border-radius: 3px; margin-bottom: 24px; }
    .card-header { padding: 16px; border-bottom: 1px solid #efefef; font-weight: 600; font-size: 14px; }
    .card-body { padding: 16px; }
    textarea { width: 100%; min-height: 80px; padding: 12px; border: 1px solid #dbdbdb; border-radius: 3px; }
    button.primary { background: #0095f6; color: white; border: none; border-radius: 8px; width: 100%; height: 38px; font-weight: 600; }
    button.primary:hover { background: #1877f2; }
    #posts { animation: fadeIn 0.5s ease 0.2s both; }
    .post { background: #fff; border: 1px solid #dbdbdb; border-radius: 3px; margin-bottom: 24px; }
    .post-header { padding: 14px 16px; display: flex; justify-content: space-between; border-bottom: 1px solid #efefef; }
    .post-user { display: flex; align-items: center; gap: 12px; }
    .post-avatar { width: 32px; height: 32px; border-radius: 50%; background: #ff7a00; display: flex; align-items: center; justify-content: center; color: white; font-size: 14px; font-weight: 600; }
    .post-content { padding: 16px; }
    .comment-form { display: flex; gap: 8px; align-items: center; margin-top: 12px; border-top: 1px solid #efefef; padding-top: 12px; }
    input[type="text"] { flex: 1; padding: 10px 12px; border: 1px solid #dbdbdb; border-radius: 22px; }
    button.comment-btn { background: none; color: #0095f6; font-weight: 600; }
  </style>
</head>
<body>
  <!-- === HEADER === -->
  <div class="header">
    <div class="header-content">
      <div class="logo">Полуgram</div>
      <div class="header-icons">
        <button class="icon-btn" title="Home">Home</button>
        <button class="icon-btn" title="Profile">Profile</button>
        <button class="icon-btn" onclick="logout()">Logout</button>
      </div>
    </div>
  </div>

  <div class="container">
    <!-- Create Post Section -->
    <div class="create-post-card">
      <div class="card-header">Create New Post</div>
      <div class="card-body">
        <textarea id="postContent" placeholder="Write something interesting..."></textarea>
        <button class="primary" onclick="createPost()">Share</button>
      </div>
    </div>

    <!-- Posts Section -->
    <div id="posts" class="loading">Loading posts...</div>
  </div>

  <script>
    const API_BASE = window.location.origin;

    // ✅ Проверка авторизации перед загрузкой страницы
    async function checkAuth() {
      try {
        const res = await fetch('/auth/check', { credentials: 'include' });
        const data = await res.json();
        if (!data.authenticated) {
          window.location.href = '/auth.html'; // если не авторизован — на логин
        }
      } catch {
        window.location.href = '/auth.html';
      }
    }

    checkAuth(); // запускаем сразу

    // === POSTS ===
    async function fetchPosts() {
      const container = document.getElementById('posts');
      container.textContent = 'Loading...';
      try {
        const res = await fetch(`${API_BASE}/posts`);
        const posts = await res.json();
        renderPosts(posts);
      } catch (err) {
        container.textContent = 'Error loading posts';
      }
    }

    async function createPost() {
      const content = document.getElementById('postContent').value.trim();
      if (!content) return alert('Please write something!');
      const res = await fetch(`${API_BASE}/posts`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ content }),
        credentials: 'include'
      });
      if (res.ok) {
        document.getElementById('postContent').value = '';
        fetchPosts();
      } else {
        alert('Failed to create post');
      }
    }

    async function deletePost(id) {
      if (!confirm('Delete this post?')) return;
      const res = await fetch(`${API_BASE}/posts/${id}`, { method: 'DELETE', credentials: 'include' });
      if (res.ok) fetchPosts();
      else alert('Failed to delete post');
    }

    async function logout() {
      await fetch('/auth/logout', { method: 'POST', credentials: 'include' });
      window.location.href = '/auth.html';
    }

    function renderPosts(posts) {
      const container = document.getElementById('posts');
      if (!posts.length) {
        container.innerHTML = '<div>No posts yet.</div>';
        return;
      }
      container.innerHTML = posts.map(p => `
        <div class="post">
          <div class="post-header">
            <div class="post-user">
              <div class="post-avatar">${p.id}</div>
              <span>${p.username || 'user'}</span>
            </div>
            <button onclick="deletePost(${p.id})">⋯</button>
          </div>
          <div class="post-content">${escapeHtml(p.content)}</div>
        </div>
      `).join('');
    }

    function escapeHtml(str) {
      return str.replace(/[&<>"]/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[c]));
    }

    fetchPosts();
  </script>
</body>
</html>
