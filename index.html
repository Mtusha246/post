<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Social App</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: #fafafa; 
      min-height: 100vh; 
      color: #262626;
    }
    /* ... (все твои стили остаются без изменений) ... */
  </style>
</head>
<body>
  <div class="header">
    <div class="header-content">
      <div class="logo">Полуgram</div>
      <div class="header-icons">
        <button class="icon-btn" id="navHome">Home</button>
        <button class="icon-btn" id="navProfile">Profile</button>
        <button class="icon-btn" id="navChats">Chats</button>
        <button class="icon-btn" onclick="logout()">Logout</button>
      </div>
    </div>
  </div>

  <div class="container">
    <section id="homeSection">
      <div class="create-post-card">
        <div class="card-header">Create New Post</div>
        <div class="card-body">
          <textarea id="postContent" placeholder="Write something interesting..."></textarea>
          <button class="primary" onclick="createPost()">Share</button>
        </div>
      </div>
      <div id="posts">Loading posts...</div>
    </section>

    <section id="profileSection" style="display:none">
      <div class="create-post-card">
        <div class="card-header">Profile</div>
        <div class="card-body">
          <div id="profileInfo">Loading profile...</div>
        </div>
      </div>
    </section>

    <section id="chatsSection" style="display:none">
      <div class="chats-wrapper">
        <div class="panel">
          <div class="panel-header">People</div>
          <div class="panel-body">
            <div style="display:flex; gap:6px; margin-bottom:14px;">
              <input id="addFriendUsername" placeholder="Enter username" />
              <button class="primary" style="width:auto; padding:0 16px;" onclick="sendFriendRequest()">Add</button>
            </div>
            <div style="font-weight:600; margin:12px 0 8px; color:#8e8e8e;">Incoming</div>
            <div id="incomingRequests">Loading...</div>
            <div style="font-weight:600; margin:16px 0 8px; color:#8e8e8e;">Friends</div>
            <div id="friendsList">Loading...</div>
          </div>
        </div>

        <div class="panel">
          <div class="panel-header" id="chatHeader">Select a friend</div>
          <div class="chat-window">
            <div class="messages" id="messagesContainer"></div>
            <div class="composer">
              <input id="messageInput" placeholder="Type a message" onkeydown="if(event.key==='Enter'){sendMessage()}" />
              <button class="primary" onclick="sendMessage()">Send</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script defer>
    const API_BASE = window.location.origin;
    let currentChatUserId = null;
    let pollTimer = null;

    // ---- AUTH ----
    async function checkAuth() {
      try {
        const res = await fetch(`${API_BASE}/auth/check`, { credentials: 'include' });
        const data = await res.json();
        if (!data.authenticated) {
          window.location.href = '/auth.html';
          return false;
        }
        window.__me_id = data.user?.id;
        return true;
      } catch {
        window.location.href = '/auth.html';
        return false;
      }
    }

    // ---- POSTS ----
    async function fetchPosts() {
      const container = document.getElementById('posts');
      container.textContent = 'Loading...';
      try {
        const res = await fetch(`${API_BASE}/posts`, { credentials: 'include' });
        const posts = await res.json();
        renderPosts(posts);
      } catch {
        container.textContent = 'Error loading posts.';
      }
    }

    async function createPost() {
      const content = document.getElementById('postContent').value.trim();
      if (!content) return alert('Write something first!');
      try {
        await fetch(`${API_BASE}/posts`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ content })
        });
        document.getElementById('postContent').value = '';
        fetchPosts();
      } catch (e) {
        alert('Failed to post.');
      }
    }

    async function deletePost(id) {
      if (!confirm('Delete this post?')) return;
      await fetch(`${API_BASE}/posts/${id}`, { method: 'DELETE', credentials: 'include' });
      fetchPosts();
    }

    function renderPosts(posts) {
      const container = document.getElementById('posts');
      if (!Array.isArray(posts) || !posts.length) {
        container.innerHTML = '<div style="color:#8e8e8e;text-align:center;padding:20px;">No posts yet</div>';
        return;
      }
      container.innerHTML = posts.map(p => `
        <div class="post">
          <div class="post-header">
            <div class="post-user">
              <div class="post-avatar">${(p.username || '?')[0].toUpperCase()}</div>
              <span>${escapeHtml(p.username)}</span>
            </div>
            <button class="delete-btn" onclick="deletePost(${p.id})">⋯</button>
          </div>
          <div class="post-content">${escapeHtml(p.content)}</div>
        </div>`).join('');
    }

    // ---- FRIENDS ----
    async function sendFriendRequest() {
      const username = document.getElementById('addFriendUsername').value.trim();
      if (!username) return alert('Enter a username');
      await fetch(`${API_BASE}/friends/request`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify({ toUsername: username })
      });
      document.getElementById('addFriendUsername').value = '';
      loadIncomingRequests();
    }

    async function loadIncomingRequests() {
      const c = document.getElementById('incomingRequests');
      const res = await fetch(`${API_BASE}/friends/requests`, { credentials: 'include' });
      const list = await res.json();
      if (!list.length) {
        c.innerHTML = '<div style="color:#8e8e8e;">No incoming requests</div>';
        return;
      }
      c.innerHTML = list.map(r => `
        <div style="display:flex;justify-content:space-between;align-items:center;margin:6px 0;">
          <span>${escapeHtml(r.from_username)}</span>
          <button class="primary" style="width:auto;padding:0 10px;height:30px;" onclick="acceptRequest(${r.id})">Accept</button>
        </div>
      `).join('');
    }

    async function acceptRequest(id) {
      await fetch(`${API_BASE}/friends/accept`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify({ requestId: id })
      });
      loadIncomingRequests();
      loadFriends();
    }

    async function loadFriends() {
      const c = document.getElementById('friendsList');
      const res = await fetch(`${API_BASE}/friends`, { credentials: 'include' });
      const list = await res.json();
      if (!list.length) {
        c.innerHTML = '<div style="color:#8e8e8e;">No friends yet</div>';
        return;
      }
      c.innerHTML = list.map(f => `
        <div class="friend-item" onclick="openChat(${f.id}, '${encodeURIComponent(f.username)}')">
          <div class="friend-avatar">${f.username[0].toUpperCase()}</div>
          <div>${escapeHtml(f.username)}</div>
        </div>
      `).join('');
    }

    // ---- CHATS ----
    async function openChat(friendId, encodedName) {
      if (pollTimer) clearInterval(pollTimer);
      currentChatUserId = friendId;
      setChatHeader(decodeURIComponent(encodedName));
      await refreshMessages();
      pollTimer = setInterval(refreshMessages, 3000);
    }

    async function refreshMessages() {
      if (!currentChatUserId) return;
      try {
        const res = await fetch(`${API_BASE}/messages/${currentChatUserId}`, { credentials: 'include' });
        const msgs = await res.json();
        renderMessages(msgs);
      } catch {}
    }

    async function sendMessage() {
      const input = document.getElementById('messageInput');
      const text = input.value.trim();
      if (!text || !currentChatUserId) return;
      input.value = '';
      await fetch(`${API_BASE}/messages/send`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify({ toUserId: currentChatUserId, content: text })
      });
      refreshMessages();
    }

    function setChatHeader(name) {
      document.getElementById('chatHeader').textContent = name ? `Chat with ${name}` : 'Select a friend';
    }

    function renderMessages(list) {
      const box = document.getElementById('messagesContainer');
      if (!Array.isArray(list)) return;
      box.innerHTML = list.map(m => {
        const mine = m.sender_id === window.__me_id;
        return `<div class="msg ${mine ? 'me':'them'}">${escapeHtml(m.content)}</div>`;
      }).join('');
      box.scrollTop = box.scrollHeight;
    }

    // ---- PROFILE ----
    async function loadProfile() {
      const info = document.getElementById('profileInfo');
      const res = await fetch(`${API_BASE}/auth/check`, { credentials: 'include' });
      const data = await res.json();
      if (!data.authenticated) {
        window.location.href = '/auth.html';
        return;
      }
      info.innerHTML = `
        <div><b>Username:</b> ${escapeHtml(data.user.username)}</div>
        <div><b>Email:</b> ${escapeHtml(data.user.email)}</div>`;
    }

    // ---- NAV ----
    function showSection(section) {
      ['home', 'profile', 'chats'].forEach(s => {
        document.getElementById(`${s}Section`).style.display = s === section ? '' : 'none';
      });
      if (pollTimer && section !== 'chats') {
        clearInterval(pollTimer);
        pollTimer = null;
      }
    }

    document.getElementById('navHome').onclick = () => { showSection('home'); fetchPosts(); };
    document.getElementById('navProfile').onclick = () => { showSection('profile'); loadProfile(); };
    document.getElementById('navChats').onclick = () => { showSection('chats'); loadIncomingRequests(); loadFriends(); };

    function escapeHtml(str = '') {
      return str.replace(/[&<>"']/g, c => ({
        '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'
      })[c]);
    }

    async function logout() {
      await fetch(`${API_BASE}/auth/logout`, { method:'POST', credentials:'include' });
      window.location.href = '/auth.html';
    }

    // ---- STARTUP ----
    checkAuth().then(ok => { if (ok) { showSection('home'); fetchPosts(); } });
  </script>
</body>
</html>
