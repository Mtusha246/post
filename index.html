<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Social App</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: #fafafa; min-height: 100vh; color: #262626;
    }
    .header {
      background: #fff; border-bottom: 1px solid #dbdbdb;
      position: sticky; top: 0; z-index: 100;
    }
    .header-content {
      max-width: 935px; margin: 0 auto; padding: 8px 20px;
      display: flex; align-items: center; justify-content: space-between;
    }
    .logo { font-size: 28px; font-family: 'Brush Script MT', cursive; }
    .header-icons { display: flex; gap: 20px; align-items: center; }
    .icon-btn {
      background: none; border: none; font-size: 17px;
      cursor: pointer; padding: 8px; transition: opacity 0.2s;
    }
    .icon-btn:hover { opacity: 0.6; }
    .container { max-width: 614px; margin: 0 auto; padding: 30px 20px; }
    .create-post-card {
      background: #fff; border: 1px solid #dbdbdb; border-radius: 3px; margin-bottom: 24px;
    }
    .card-header { padding: 16px; border-bottom: 1px solid #efefef; font-weight: 600; font-size: 14px; }
    .card-body { padding: 16px; }
    textarea {
      width: 100%; min-height: 80px; padding: 12px;
      border: 1px solid #dbdbdb; border-radius: 3px; resize: vertical;
    }
    button.primary {
      background: #0095f6; color: white; border: none; border-radius: 8px;
      width: 100%; height: 38px; font-weight: 600; margin-top: 8px;
    }
    button.primary:hover { background: #1877f2; }
    #posts { animation: fadeIn 0.5s ease 0.2s both; }
    .post {
      background: #fff; border: 1px solid #dbdbdb; border-radius: 3px; margin-bottom: 24px;
    }
    .post-header {
      padding: 14px 16px; display: flex; justify-content: space-between;
      border-bottom: 1px solid #efefef;
    }
    .post-user { display: flex; align-items: center; gap: 12px; }
    .post-avatar {
      width: 32px; height: 32px; border-radius: 50%; background: #ff7a00;
      display: flex; align-items: center; justify-content: center;
      color: white; font-size: 14px; font-weight: 600;
    }
    .post-content { padding: 16px; }
    button.delete-btn {
      background: none; border: none; color: #999; font-size: 18px;
      cursor: pointer;
    }
    button.delete-btn:hover { color: #222; }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-content">
      <div class="logo">ÐŸÐ¾Ð»Ñƒgram</div>
      <div class="header-icons">
        <button class="icon-btn" title="Home">Home</button>
        <button class="icon-btn" title="Profile">Profile</button>
        <button class="icon-btn" onclick="logout()">Logout</button>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="create-post-card">
      <div class="card-header">Create New Post</div>
      <div class="card-body">
        <textarea id="postContent" placeholder="Write something interesting..."></textarea>
        <button class="primary" onclick="createPost()">Share</button>
      </div>
    </div>

    <div id="posts" class="loading">Loading posts...</div>
  </div>

  <script defer>
    const API_BASE = window.location.origin;

    async function checkAuth() {
      try {
        const res = await fetch(`${API_BASE}/check-auth`, { credentials: 'include' });
        const data = await res.json();
        if (!data.authenticated) {
          console.warn('Not authenticated â†’ redirecting');
          window.location.href = '/auth.html';
          return false;
        }
        console.log('Authenticated as', data.user);
        return true;
      } catch (err) {
        console.error('Auth check error:', err);
        window.location.href = '/auth.html';
        return false;
      }
    }

    async function fetchPosts() {
      const container = document.getElementById('posts');
      container.textContent = 'Loading...';
      try {
        const res = await fetch(`${API_BASE}/posts`, { credentials: 'include' });
        const posts = await res.json();
        if (!Array.isArray(posts)) throw new Error('Invalid posts format');
        renderPosts(posts);
      } catch (err) {
        console.error('Fetch posts error:', err);
        container.textContent = 'Error loading posts';
      }
    }

    async function createPost() {
      const content = document.getElementById('postContent').value.trim();
      if (!content) return alert('Please write something!');
      try {
        const res = await fetch(`${API_BASE}/posts`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ content }),
          credentials: 'include'
        });
        if (!res.ok) throw new Error('Failed to create post');
        document.getElementById('postContent').value = '';
        await fetchPosts();
      } catch (err) {
        alert('Error: ' + err.message);
      }
    }

    async function deletePost(id) {
      if (!confirm('Delete this post?')) return;
      try {
        const res = await fetch(`${API_BASE}/posts/${id}`, { method: 'DELETE', credentials: 'include' });
        if (!res.ok) throw new Error('Failed to delete post');
        fetchPosts();
      } catch (err) {
        alert('Error: ' + err.message);
      }
    }

    async function logout() {
      try {
        await fetch(`${API_BASE}/auth/logout`, { method: 'POST', credentials: 'include' });
      } finally {
        window.location.href = '/auth.html';
      }
    }

    function renderPosts(posts) {
      const container = document.getElementById('posts');
      if (!posts.length) {
        container.innerHTML = '<div>No posts yet.</div>';
        return;
      }
      container.innerHTML = posts.map(p => `
        <div class="post">
          <div class="post-header">
            <div class="post-user">
              <div class="post-avatar">${(p.username || '?')[0].toUpperCase()}</div>
              <span>${escapeHtml(p.username || 'user')}</span>
            </div>
            <button class="delete-btn" aria-label="Delete post" onclick="deletePost(${p.id})">â‹¯</button>
          </div>
          <div class="post-content">${escapeHtml(p.content || '')}</div>
        </div>
      `).join('');
    }

    function escapeHtml(text) {
      return text
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }

    // ðŸ”¹ Ð—Ð°Ð¿ÑƒÑÐº
    checkAuth().then(auth => { if (auth) fetchPosts(); });
  </script>
</body>
</html>
